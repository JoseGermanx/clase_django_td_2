<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog de ejemplo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="{% url 'post_list' %}"><span class="navbar-brand mb-0 h1">El Blog de Python</span></a>
    <ul class="d-flex">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'post_create' %}">Nuevo Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        </ul>
  </div>
</nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 El Blog de Python. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
