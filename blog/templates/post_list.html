<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de ejemplo</title>
</head>
<body>
    <h1>Blog personal</h1>
    {% for post in posts  %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>{{ post.created_at }}</small>
    {% endfor %}
</body>
</html>
